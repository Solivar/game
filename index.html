<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="./build/main.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <canvas id="canvas" width="600" height="600"></canvas>

        <div id="menu" class="menu">
            <button class="start-button" type="button">Start game</button>
        </div>

        <div id="pause" class="menu hidden">
            <button class="quit-button" type="button">Quit game</button>
        </div>

        <div id="game-over" class="menu hidden">
            <button class="start-button" type="button">Re-start game</button>
            <button class="quit-button" type="button">Quit game</button>
        </div>
    </div>

    <script src="./build/main.bundle.js"></script>
</body>
</html>
